<div class="btn-group django-widget-buttonselect" data-name="{{ name }}" {% if select_multiple %}select-multiple{% endif %} role="group">
    {% for option in widget.choices_toggled %}
    <button type="button" data-value="{{ option.0 }}" class="btn btn-{% if option.2 %}success{% else %}default{% endif %}" >
        {% if forloop.first %}
        <input type="hidden" name="{{ name }}" {% if value %}value="{{ value }}"{% endif %} class="django-widget-value"/>
        {% endif %}
        {{ option.1 }}
    </button>
    {% endfor %}
</div>
